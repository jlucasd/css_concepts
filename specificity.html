<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo CSS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 id="titulo" class="red">Especificidade</h1>

    <!-- 
    Ordem:
    1 - Style direto na tag
    2 - ID
    3 - Seletor Comum + classe (passa a frente da classe) (tag.classe)
    4 - Classe
    5 - Seletor Comum (tag)
    6 - Seletor igual várias vezes: o último é o que vale

    Dentro de arquivos:
    1 - Tag
    2 - Dentro da página (<style>)
    3 - Externo (sytle.css)
     -->
</body>
</html>
